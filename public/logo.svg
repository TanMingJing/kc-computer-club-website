<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-bg { fill: #000; }
      .logo-border { fill: none; stroke: #fff; stroke-width: 8; }
      .logo-icon { fill: #fff; }
      .logo-text { fill: #fff; font-family: Arial, sans-serif; font-weight: bold; letter-spacing: 2px; }
    </style>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="100" cy="100" r="95" class="logo-bg"/>
  <circle cx="100" cy="100" r="95" class="logo-border"/>
  
  <!-- 电脑图标 -->
  <g class="logo-icon">
    <!-- 显示器 -->
    <rect x="50" y="40" width="100" height="70" rx="8" fill="none" stroke="#fff" stroke-width="6"/>
    <!-- 显示内容 -->
    <polygon points="70,50 130,50 115,85 85,85" fill="#fff"/>
    
    <!-- 连接线和端口 -->
    <line x1="140" y1="85" x2="160" y2="85" stroke="#fff" stroke-width="5"/>
    <rect x="155" y="80" width="8" height="10" fill="#fff"/>
    
    <line x1="145" y1="95" x2="165" y2="95" stroke="#fff" stroke-width="5"/>
    <rect x="160" y="90" width="8" height="10" fill="#fff"/>
    
    <line x1="150" y1="105" x2="170" y2="105" stroke="#fff" stroke-width="5"/>
    <rect x="165" y="100" width="8" height="10" fill="#fff"/>
    
    <line x1="155" y1="115" x2="175" y2="115" stroke="#fff" stroke-width="5"/>
    <rect x="170" y="110" width="8" height="10" fill="#fff"/>
  </g>
  
  <!-- 外圆文字 -->
  <defs>
    <path id="topCurve" d="M 30,100 A 70,70 0 0,1 170,100" fill="none"/>
    <path id="bottomCurve" d="M 170,100 A 70,70 0 0,1 30,100" fill="none"/>
  </defs>
  
  <!-- 上面的文字 -->
  <text font-size="16" letter-spacing="3" class="logo-text">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
      KUENCHENG HIGH SCHOOL
    </textPath>
  </text>
  
  <!-- 下面的文字 -->
  <text font-size="16" letter-spacing="3" class="logo-text">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">
      COMPUTER CLUB
    </textPath>
  </text>
</svg>
